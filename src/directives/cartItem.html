<section id="tea">
  <div class="image">
    <img ng-src="{{ tea.imageUrl }}" alt="" />
    <div class="quantity" ng-show="tea.inStock">
      <label for="quantity">Quantity: {{ tea.quantity }}</label>
      <select
        ng-model="quantity"
        ng-options="value.value as value.value for value in chooseQuantity">
          <option>--</option>
      </select>
      <input type="button" class="button" value="Add To Cart" ng-click="addItemToCart(tea, quantity)"/>
      <br>
      <delete-item ng-show="checkout"></delete-item>
    </div>
  </div>


  <div class="cartItem">
    <ul>
      <li><strong>{{ tea.name }}</strong></li>
      <li>Price: {{ tea.price | fixPrice | currency }}</li>
      <li>Caffeine Scale: {{ tea.caffeineScale }}</li>
      <li>Ingredients: {{ tea.ingredients }}</li>
      <li>Rating: {{ tea.rating }}</li>
      <li>In Stock? {{ tea.inStock | inStock }}</li>
      <li>Categories: <span ng-repeat="category in tea.categories"> {{ category }} </span>
      </li>
    </ul>
  </div>

</section>
