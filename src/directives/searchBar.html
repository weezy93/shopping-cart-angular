<section id="searchBar" class="u-full-width">
  <form>
    <div class="row">

      <div class="six columns">
        <label for="category">Search by Category</label>
        <select class="twelve columns" name="select" id="category" ng-model="category">
          <!-- ng-options -->
          <!-- directive to populate the categories -->
          <option value="select">select</option>
          <tea-categories></tea-categories>
        </select>
      </div>

      <div class="six columns">
        <label for="teaName">Search By Name:</label>
        <input class="twelve columns" type="text" name="teaName" placeholder="tea" id="teaName">
      </div>

    </div> <!-- end row div -->
  </form>
</section>
